<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<script src="js/vendor/modernizr.js"></script>
		<script src="js/vendor/jquery.js"></script>
		<script src="js/foundation.min.js"></script>
		<link rel="stylesheet" href="css/foundation.css">
		<link rel="stylesheet" href="css/normalize.css">
	</head>
	<body >
	<br/>
	<div class="row">	<h3 style="color:#414040;"><strong>SignIn to CUSTOMFURNISH.COM</strong></h3></div>
	<hr/>
	<form>
  <div class="row">
    <div class="large-6 columns">
      <label>Mail ID:
        <input type="text" placeholder="Enter Your Mail Address" required="required" id="mi" name="name"/>
      </label>
    </div>
	<div class="large-6 columns">
	  <label>Password: <input type="password" name="name" pattern=".{6,}" placeholder="Enter Your Password" required="required" id="pw"/></label>
    </div>
  </div>
  <div class="row">
    <div class="large-4 columns">
      <label>First Name:
        <input type="text" pattern="[A-Za-z]{3}" name="name" placeholder="Enter Your First Name" required="required" id="fn"/>
      </label>
    </div>
    <div class="large-4 columns">
      <label>Middle Name:
        <input type="text" placeholder="Enter Your Middle Name" name="name" id="mn"/>
      </label>
    </div>
	<div class="large-4 columns">
      <label>Last Name:
        <input type="text" pattern="[A-Za-z]{3}" placeholder="Enter Your Last Name" required="required" name="name" id="ln"/>
      </label>
    </div>
  </div>
  <div class="row">
    <div class="large-12 columns">
      <label>Select Flat Notation:
        <select>
          <option value="ahk">1BHK</option>
          <option value="bhk">2BHK</option>
          <option value="chk">3BHK</option>
          <option value="dhk">4BHK</option>
        </select>
      </label>
    </div>
  </div>
  
  <div class="row" style="padding-top:15px;">
    <div class="large-6 columns">
      <label>Choose Wood:</label>
      <input type="radio" name="wood" value="pine" id="pine"><label for="pine">Pine</label>
      <input type="radio" name="wood" value="Oak" id="Oak"><label for="oak">Oak</label>
    </div>
    <div class="large-6 columns">
      <label>Check these out to Furnish:</label>
      <input id="checkb" type="checkbox"><label for="checkb">Bed Room</label>
      <input id="checkh" type="checkbox"><label for="checkh">Hall</label>
	  <input id="checkk" type="checkbox"><label for="checkk">Kitchen</label>
    </div>
  </div>
  <div class="row">
    <div class="large-12 columns">
      <label>Your LifeStyle:
        <textarea placeholder="Explain your LifeStyle"></textarea>
      </label>
    </div>
	</div>
	<div class="row" style="padding-top:10px;">
	<a style="padding-left:15px;">
	<input type="button" value="Sign In" name="name" class="button radius" style="color:white; font-size: 20px;" />
   </a>
   </div>
</form>
